<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 v-bind:title="titulo" v-html="mensagem" ></h1>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data : {
                mensagem: '<u>Olá VueJS, Olá Mundo</u>',
                titulo: 'Eiusmod ut ullamco minim voluptate aliqua sit reprehenderit qui deserunt adipisicing.'
            }
        })
    </script>
</body>
</html>
